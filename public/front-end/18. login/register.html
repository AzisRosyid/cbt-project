<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="continer px-5 py-4">
      <h1 align="center">SELAMAT DATANG DI EMAPTITUDE-CBT</h1>
      <div class="row register mt-3">
        <div class="col-lg-5 col-md-5 col-sm-10 col-10 text-center px-5 text-white margint">
          <table style="height: 300px;">
            <tbody>
              <tr>
                <td class="align-middle ptd ps-5">Ayo daftar diri kamu sekarang <br>
                juga, Bersama Emaptitude-CBT <br>
                kamu dapat mengetahui bakat <br>
                matematika yang potensial <br>
                dalam dirimu.
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-lg-5 col-md-5 col-sm-10 col-10 pe-5">
          <form>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap"  autofocus="" required="">
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Sebagai</option>
              <option value="1">Siswa</option>
              <option value="2">Mahasiswa</option>
              <option value="3">Orang lain</option>
            </select>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="NIP/NISN" required="">
            </div>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Asal Sekolah" required="">
            </div>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Provinsi" required="">
            </div>
            <div class="mb-3 mt-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required="">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="" minlength="8">
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Darimana kamu tahu Emaptitude-CBT ?</option>
              <option value="1">Siswa</option>
              <option value="2">Mahasiswa</option>
              <option value="3">Orang lain</option>
            </select>
            <div class="mb-3 form-check mt-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white" for="exampleCheck1">Dengan membuat akun baru di Emaptitude-CBT, Saya telah menyetujui
              Syarat, Ketentuan, dan Kebijakan Privasi.</label>
            </div>
            <div class="text-end mb-4 row justify-content-between">
              <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-start">
                <p class="text-white">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                <button type="submit" class="btn btn-warning">Buat Akun</button>
              </div>
            </div>
            
          </form>

          <div class="wadah position-absolute z-5">
            <div class="row g-0 me-5 mb-5">
              <div class="col-lg-12 geser">
                <div class="lingkaran1"></div>
                <div class="lingkaran1"></div>
                <div class="lingkaran1"></div>  
                <div class="lingkaran1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
